<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>or</span>LOGIN</h2>
		<div class="form-holder">
			<!-- <input type="text" class="input" placeholder="Name" /> -->
			<input type="email" class="input" [(ngModel)]="email"  placeholder="Email" />
			<input type="password" class="input" [(ngModel)]="password" placeholder="Password" />
		</div>
		<button class="submit-btn" (click)="login()">ENTRAR</button>
	</div>

</div>

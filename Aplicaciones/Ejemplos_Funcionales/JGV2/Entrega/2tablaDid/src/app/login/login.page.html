    <ion-content [style.display]=" splash ? 'none' : 'block'">
        <div class="login-box">
          <h1>Login</h1>
          <div class="textbox">
              <ion-icon name="contact"></ion-icon>
              <input type="email" [(ngModel)]="username" placeholder="email@email.com" >
          </div>

          <div class="textbox">
              <ion-icon name="lock"></ion-icon>
              <input type="password" [(ngModel)]="password" placeholder="password" >
          </div>
          <div id="buttons">
          <button class="btn" (click)="login()">INGRESAR</button>
          <button class="btn" id="creoSheetCss"  (click)="creoSheet()">
            Acceder como...

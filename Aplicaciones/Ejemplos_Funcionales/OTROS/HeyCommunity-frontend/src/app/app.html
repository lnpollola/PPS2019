<!-- logged out menu -->
<ion-menu [content]="content" id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ heyApp.menuService.menuTitle | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">
    <ion-list *ngFor="let list of heyApp.menuService.menuPages">
      <ion-list-header *ngIf="list.title?.length">
        {{ list.title | translate }}
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of list.pages" (click)="p.click(p.id)">
        <ion-icon color="{{ p.id === heyApp.menuService.currentPageId ? 'primary' : 'dark'}}" item-left [name]="p.icon"></ion-icon>
        <span color="{{ p.id === heyApp.menuService.currentPageId ? 'primary' : 'dark' }}">
            {{p.title | translate }}
        </span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Consorcio App!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Conectarse!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="formGroup">
        <ion-item>
          <ion-label class="label" position="floating">Aca va tu correo</ion-label>
          <ion-input formControlName="email" type="email" autofocus="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label" position="floating">Por aca la contrase√±a</ion-label>
          <ion-input formControlName="clave" type="password"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button [disabled]="formGroup.invalid" expand="full" color="success"(click)="enviar()">Conectarse</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

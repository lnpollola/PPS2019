<ion-header>
    <ion-toolbar>
      <ion-title>Usuarios para pruebas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list *ngFor="let usuario of usuariosTest">

    </ion-list>
  </ion-content>

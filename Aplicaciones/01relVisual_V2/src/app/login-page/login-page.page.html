<ion-content no-padding>
  <div class="main">
     
    <ion-card no-margin class="card">
      <ion-card-content>
          <ion-row class="row">
            
                <ion-card>
                      <ion-card-header>
                          <div class="fire-logo">
                          <img src="../../assets/imgs/login.png" class="img-logo">
                        </div>
                      
                      </ion-card-header>
                                   <ion-card-content>
                      </ion-card-content>
                    </ion-card>
                
                
              
          </ion-row>
          <ion-row>
              <ion-col>
                <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input" padding-horizontal clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" (click)="login()" routerDirection="root"  color="undefined" class="btn-transition"><strong class="white">Ingresar</strong></ion-button>
              </ion-col>
            </ion-row>
            <div class="line"></div>
            <ion-row>
              <ion-col>
                <ion-button expand="block" fill="outline" color="undefined"  [routerLink]="['/tabs']"  class="btn-color"><strong>Registrarse</strong></ion-button>
              </ion-col>
            </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Listado de Imágenes
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-spinner class="center-spinner" *ngIf="images.length == 0" > </ion-spinner>
 
  <ion-list>
    <ion-item *ngFor="let img of images; index as pos" text-wrap>
      <ion-thumbnail slot="start">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>
      <ion-label text-wrap>
        Nombre: {{ img.name }} - Hardcode: {{ img.harcode }}
      </ion-label>
      <!-- <ion-label>
        {{ img.clasif }}
      </ion-label>
      <ion-label>
        {{ img.harcode }}
      </ion-label>
      <ion-label>
        {{ img }}
      </ion-label> -->
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
